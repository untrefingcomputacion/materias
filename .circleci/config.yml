version: 2.1

orbs:
  node: circleci/node@4.6.0

executors:
  node:
    docker:
      - image: cimg/node:current


jobs:
  build:
    executor: node
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          cache-path: node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: yarn test

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
